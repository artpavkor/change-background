<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
      <section>
        <div class="main">  
          <div class="container">
          </div>
          <div class="load"><div class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
              <span></span>
          </div>
          <div class="container_w">
              <div class="line"></div>
          </div>
        </div>
        <div class="d-grid gap-1 col-2 mx-auto m-4">
            <button id="on" type="button" class="btn btn-outline-primary">ВКЛ</button>
            <button id="off" type="button" class="btn btn-outline-primary">ВЫК</button>
        </div>
        <div class="d-grid gap-2 col-2 mx-auto">
            <button id="imageButton" class="btn btn-primary" type="button">Сменить фон</button>
        </div>
      </section>
        <div class="window_robot ">
            <p class="window">Как тебя зовут?</p>
            <img src="img/robot.svg" alt="robot">
            <input id="value" type="text" aria-label="First name" class="form-control" placeholder="Введите свое имя">
            <button id="nB" class="btn btn-primary" type="button">OK</button>
        </div>
    
      </main>
      <footer></footer>
      <script src="index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
